<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mot de passe oublié - Choix</title>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f4f7fc; color: #1e293b; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 2rem 3rem; border-radius: 12px; box-shadow: 0 0 15px rgba(37, 99, 235, 0.2); width: 400px; text-align: center; }
    label { display: block; margin: 1rem 0; font-weight: 600; cursor: pointer; }
    input[type="radio"] { margin-right: 10px; }
    button { background-color: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 20px; }
    button:hover { background-color: #1e40af; }
    .flash { color: red; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Réinitialiser votre mot de passe</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('forgot_password') }}">
      <label><input type="radio" name="choice" value="email" required> Recevoir un code par email</label>
      <label><input type="radio" name="choice" value="security"> Répondre aux questions de sécurité</label>
      <button type="submit">Continuer</button>
    </form>
  </div>
</body>
</html>
