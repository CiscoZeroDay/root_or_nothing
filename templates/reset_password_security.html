<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vérification de l'email</title>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f4f7fc; color: #1e293b; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 2rem 3rem; border-radius: 12px; box-shadow: 0 0 15px rgba(37, 99, 235, 0.2); width: 400px; }
    label { display: block; margin: 1rem 0 0.5rem; font-weight: 600; }
    input[type="email"], input[type="text"] { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 20px; width: 100%; }
    button:hover { background-color: #1e40af; }
    .flash { color: red; margin-bottom: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <!--<h1>Vérification de l'identité</h1> -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    {% if not show_questions %}
      <!-- Étape 1 : Formulaire pour vérifier l'e-mail -->
      <form method="POST">
        <label>Entrez votre adresse e-mail :</label>
        <input type="email" name="email" required />
        <button type="submit" name="check_email">Valider</button>
      </form>
    {% else %}
      <!-- Étape 2 : Questions de sécurité -->
       <form method="POST">
          <label>Quel est le nom du chien d'Elliot Alderson ?</label>
          <input type="text" name="pet" required />

          <label>Quel est le prénom de mon épouse ?</label>
          <input type="text" name="spouse" required />

          <label>Quel est le premier lieu où j'ai rencontré Elliot ?</label>
          <input type="text" name="meeting_place" required />

          <button type="submit" name="answer_questions">Valider</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
